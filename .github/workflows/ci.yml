name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Update bench history summary
        run: npm run bench:preview:history

      - name: Upload bench summaries
        uses: actions/upload-artifact@v4
        with:
          name: bench-summaries
          path: |
            docs/benchmarks/history/summary.md
            docs/benchmarks/history/summary.html
